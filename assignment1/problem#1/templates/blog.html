{% extends "base.html" %}
{% block header %}

{% endblock %}
{% block content %}
<div class="container-fluid" style="background-color:#08aed8 ;padding: 5%;">
    
    <div class="container col-md-10" style="padding: 5%;">
        {% if msg %}
    <div class="alert alert-warning" role="alert" style="text-align: center;">{{msg|safe}}</a></div>
    {% endif %}
        <div class="container col-md-8" id="loginform" style="padding-left:3% ;padding-right:3% ;">
            <form action="/blog/{{id}}" method="POST">
                <div class="form-group" style="padding-top: 8%;">
                    {% for entry in entries %}
                    <label for="title"><h5>标题</h5></label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title"
                        value="{{entry['title']}}" style="margin-top: 2%;margin-bottom:5%;">

                    <label for="body"style="margin-top: 3%;margin-bottom:5%;"><h5>内容</h5></label>
                    <textarea class="form-control" id="editor" name="body" rows="3">{{entry['body']}}</textarea>
                </div>
                {% endfor %}
                <input type="hidden" name="_method" value="">
                <div class="d-grid" style="margin: 5%;"> <button type="submit" class="btn btn-primary btn-block">提交
                        </button></div>
            </form>
            <br>
        </div>
    </div>
</div>

{% endblock %}
