{% extends "base.html" %}
{% block header %}
<header class="masthead">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-10 mx-auto" id="exhibitionstitle">
              <div class="site-heading">
                  <h1>展馆信息</h1>
                  <h1>GALLERIES</h1>

              </div>
          </div>
      </div>
  </div>
</header>
<div class="container-fluid" id="detailsearch">
  <div class="position-relative w-100">
      <form action="{{ url_for('search3')}}" method="GET" class="form-inline my-2 my-lg-0">
          <div>
              <input class="form-control bg-transparent w-100 py-3 ps-4 pe-5" type="text" placeholder="查找展馆"
                  aria-label="Search" name="keyword" id="searched">
              <button class="btn btn-primary py-2 position-absolute top-0 end-0 mt-2 me-2 search-btn">搜索</button>
          </div>
      </form>

  </div>

</div>
{% endblock %}
{% block content %}

{% for gallery in  galleries.items %}
<div class="container">
    <ul>
      <li style="padding: 1% 10%;"> <h5><a href="/gallery_detail/{{gallery.id}}"
        class="link-secondary" id="lovelyhover" style="color: black;">{{gallery.name}}</a></h5></li>
      </ul>
</div>

{% endfor %}

{% endblock %}
