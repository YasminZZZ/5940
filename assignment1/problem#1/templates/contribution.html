{% extends "base.html" %}
{% block header %} 
<header class="masthead" style="background-color: #ff8f1d;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto" id="exhibitionstitle">
                <div class="site-heading">
                    <h1>展讯投稿</h1>
                    <h1>CONTRIBUTION</h1>
                    <h4>如有网站未收录展览信息，请在此投稿，信息经审核后将发布在展览信息页。</h4>

                </div>
            </div>
        </div>
    </div>
</header>             
{% endblock %}
{% block content %}
<div class="container-fluid" style="padding:0% 5% 5% 5%;background-color: #ff8f1d;">
    
        {% if msg %}
                   <div class="alert alert-warning" role="alert" style="text-align: center;"><h5>{{msg|safe}}</h5> </div>
        {% endif %}
        <div class="col-md-5 offset-md-4" id="loginform" >
           
           <form action="/contribution" method="POST" id="contribution">
            <div id="formtitle"><h5>投稿</h5></div>
           
              
               <div class="form-group form-floating">
                   
                       <input type="email" class="form-control" id="email" placeholder="请输入邮箱" name="email">
                       <label for="email">邮箱</label>
               </div>
               <div class="form-group  form-floating">
                   
                       <input type="text" class="form-control" id="title" placeholder="请输入展览名称" name="title" required>
                       <label for="title">展览名称(*)</label>
               </div> 
               <div class="form-group form-floating">
                   
                <input type="text" class="form-control" id="date" placeholder="请输入展览日期" name="date">
                <label for="date">展览时间</label>
        </div>
        <div class="form-group form-floating">
                   
          <input type="text" class="form-control" id="place" placeholder="请输入展览地点" name="place">
          <label for="place">展览地点</label>
  </div>
               <div class="form-group">
                <label for="intro" style="margin-left: 0;">具体描述(*)</label>
                   <textarea class="form-control"  name="intro" rows="2" requireds></textarea>
                   
               </div>  
               <div class="d-grid" style="margin: 5%;"><button class="btn btn-primary btn-block">提交</button></center> 
                <div id="formtitle"> <h7><a class="scrollto" 
            href="#footerfooter"><u>合作联系</u></a></h7></div>
            </form>
        </div>
   </div>        
</div>

{% endblock %}
