{% extends "base.html" %}
{% block header %}
<header class="masthead" style="background-color: #08aed8;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto" id="exhibitionstitle">
                <div class="site-heading">
                    <h1>新动态</h1>
                    <h1>NEW BLOG</h1>

                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block content %}
<div class="container-fluid" style="background-color:#08aed8 ;padding: 5%;">
    <div class="container">
        <div class="text-center">
            {% if msg %}
            <div class="alert alert-{{ category }}"><h5>{{msg|safe}}</h5></div>
            {% endif %}
        </div>
        <div id="loginform" class="col-md-8 offset-md-2">
            <form action="/blog" method="POST" > 
                <div id="formtitle"><h5>发布动态</h5></div>
                <div class="form-group form-floating">
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                    <label for="title" style="padding-left:5%; ">标题</label>

                </div>
                <div class="form-group" style="padding-bottom: 0;">
                    <label for="body">内容</label>
                    <textarea class="form-control" id="editor" name="body" rows="3"></textarea>
                </div>
                <div class="d-grid" style="margin: 5%;"><button type="submit"
                        class="btn btn-primary btn-block">发布</button></div>

                <form>
                    <center>
                        <div id="formtitle"  style="padding-top: 0;"> <h7>去<a href="/blogs"><u>社区</u>看看</a></h7></div>
                    </center>
                </form>

            </form>
        </div>
    </div>
</div>

{% endblock %}
